<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
</head>

<body>

    <!-- <div id="wrapper"> -->
        <div class="container">
            <div class="form-layout">
                <div class="form-left">
                    <div class="logo">"Привет из Хогвартса"</div>
                    <div class="footer">
                        <img src="images/login-img.jpg" alt="">
                    </div>
                </div>
                <form action="#" class="form-right">
                    <div>
                        <input type="text" name="username" id="username" placeholder="Username" autocomplete="off" />
                    </div>
                    <div>
                        <input type="email" name="email" id="email" placeholder="Email" autocomplete="off" />
                    </div>
                    <div>
                        <input type="password" name="password" id="password" placeholder="Password"
                            autocomplete="off" />
                    </div>
                    <div>
                        <input type="password" name="repeatpassword" id="repeatpassword" placeholder="Repeat password"
                            autocomplete="off" />
                    </div>
                    <div class="buttons">
                        <a class="create-account" href="index.html">Create account</a>
                        <a class="forgot-login" href="#">Forgot login?</a>
                    </div>
                </form>
            </div>
        </div>
    <!-- </div> -->


</body>

</html>
