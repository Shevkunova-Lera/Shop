<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
</head>

<body>

    <div id="container">
        <div class="product-details">
            <h1 class="item-title">Полное собрание книг про Гарри Поттера</h1>
            <ul class="info">
                <li><strong>Издатель: </strong>Артур А. Левин Букс;<br> Специальное издание (28 августа 2018 г.)
                </li>
                <li><strong>Язык: </strong>Английский</li>
                <li><strong>Возраст чтения: </strong>от 8 лет </li>
                <li><strong>Вес изделия: </strong>8,35 фунтов </li>
                <li><strong>Размеры: </strong>8,8 х 5,5 х 9,3 дюйма </li>
                <li><strong>Твердая обложка: </strong>4167 страниц </li>
            </ul>
            <div class="control">
                <button class="btn">

                    <span class="price">62$</span>
                    <span class="shopping-cart">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </span>

                    <a href="cart.html"><span class="buy">Купить</span></a>
                </button>
            </div>
        </div>
        <div id="gallery">
            <div id="panel">
                <img id="largeImage" src="images/slider-item-1_large.jpg" />
            </div>

            <div id="thumbs">
                <img src="images/slider-item-1_thumb.jpg" alt="1st image description" />
                <img src="images/slider-item-2_thumb.jpg" alt="2nd image description" />
                <img src="images/slider-item-3_thumb.jpg" alt="3rd image description" />
            </div>
        </div>
        
    </div>
    <a class="return" href="index.html">Вернуться на главную</a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>

</html>
