<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
</head>

<body>

    <div id="container">
        <div class="product-details">
            <h1 class="item-title">Карта Мародёров</h1>
            <ul class="info">
                <li>
                    <strong>Размеры упаковки: </strong>
                    10,91 х 4,25 х 4,17 дюйма
                </li>
                <li>
                    <strong>Вес предмета: </strong>
                    11,3 унции
                </li>
                <li>
                    <strong>Материал внешней стенки: </strong>
                    Пластик
                </li>
                <li>
                    <strong>Материал колбы: </strong>
                    Нержавеющая сталь
                </li>
                <li>
                    <strong>Объём: </strong>
                    450 мл
                </li>
                <li>
                    <strong>Производитель: </strong>
                    Spoontiques
                </li>
                <li>
                    <strong>Цвет: </strong>
                    Дары Смерти
                </li>
            </ul>
            <div class="control">
                <button class="btn">

                    <span class="price">46,95$</span>
                    <span class="shopping-cart">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </span>

                    <a href="cart.html"><span class="buy">Купить</span></a>
                </button>
            </div>
        </div>
        <div id="gallery">
            <div id="panel">
                <img id="largeImage" src="images/slider-item-7_large.jpg" />
            </div>

            <div id="thumbs">
                <img src="images/slider-item-7_thumb.jpg" alt="1st image description" />
                <img src="images/slider-item-8_thumb.jpg" alt="2nd image description" />
                <img src="images/slider-item-9_thumb.jpg" alt="3rd image description" />
            </div>
        </div>
    </div>
    <a class="return" href="index.html">Вернуться на главную</a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
