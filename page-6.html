<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
</head>

<body>

    <div id="container">
        <div class="product-details">
            <h1 class="item-title">Шарф из Гарри Поттера</h1>
            <ul class="info">
                <li>
                    <strong>Размеры упаковки: </strong>
                    7,32 х 6,77 х 1,85 дюйма
                </li>
                <li>
                    <strong>Вес предмета: </strong>
                    3,84 унции
                </li>
                <li>
                    <strong>Производитель: </strong>
                    HLenyoy
                </li>
                <li>
                    <strong>Материал: </strong>
                    100% акрил
                </li>
                <li>
                    ДЛЯ ДЕТЕЙ И ВЗРОСЛЫХ: протестировано для детей в возрасте от 3 лет, размер подходит большинству детей и взрослых.
                </li>
            </ul>
            <div class="control">
                <button class="btn">

                    <span class="price">24,99$</span>
                    <span class="shopping-cart">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </span>

                    <a href="cart.html"><span class="buy">Купить</span></a>
                </button>
            </div>
        </div>
        <div id="gallery">
            <div id="panel">
                <img id="largeImage" src="images/slider-item-16_large.jpg" />
            </div>

            <div id="thumbs">
                <img src="images/slider-item-16_thumb.jpg" alt="1st image description" />
                <img src="images/slider-item-17_thumb.jpg" alt="2nd image description" />
                <img src="images/slider-item-18_thumb.jpg" alt="3rd image description" />
            </div>
        </div>
        
    </div>
    <a class="return" href="index.html">Вернуться на главную</a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
